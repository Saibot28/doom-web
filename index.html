<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tobias' Personal Page</title>
  <style>
    body {
      margin: 0;
      font-family: monospace;
      background-color: #111;
      color: #eee;
      text-align: center;
    }
    header {
      background-color: #222;
      padding: 2rem;
      border-bottom: 3px solid #f00;
    }
    header h1 { color: #f00; }
    section { padding: 2rem; max-width: 800px; margin: auto; }
    .dosbox-container { width: 640px; height: 400px; margin: auto; border: 3px solid #f00; }
    .dosbox-container > .dosbox-overlay { background: url(https://js-dos.com/cdn/DOOM.png); }
    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background-color: #f00;
      color: #111;
      border: none;
      cursor: pointer;
      font-family: monospace;
    }
    button:hover { background-color: #ff5555; }
    a { color: #f00; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>

<header>
  <h1>Tobias</h1>
  <p>Welcome to my personal page. But can it run DOOM?</p>
</header>

<section>
  <h2>About Me</h2>
  <p>Sucker for Classic DOOM, overall tech nerd as well. Wants to run DOOM on every device but is usually too incompetent to do so.</p>
</section>

<section>
  <h2>DOOM</h2>
  <div id="dosbox" class="dosbox-container"></div>
  <button onclick="dosbox.requestFullScreen();">Make fullscreen</button>
</section>

<section>
  <h2>Contact</h2>
  <p>Find me on <a href="https://github.com/Saibot28">GitHub</a>
</section>

<script src="https://js-dos.com/cdn/js-dos-api.js"></script>
<script>
  var dosbox = new Dosbox({
    id: "dosbox",
    onload: function(dosbox) {
      dosbox.run("doom.zip", "./doom");
    },
    onrun: function(dosbox, app) {
      console.log("App '" + app + "' is running!");
    }
  });
</script>

</body>
</html>
